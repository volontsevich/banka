default_type                text/html;
server_tokens               off;
msie_padding                off;
charset                     utf-8;
index                       index.html index.htm index.php;
reset_timedout_connection   on;
keepalive_disable           none;

sendfile                    on;
tcp_nopush                  on;
tcp_nodelay                 off;
keepalive_requests          20;
underscores_in_headers 		on;
client_max_body_size		20M;